{% extends "users/base_html.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="m-2 p-2 card" >
        <div class="content-section">
            <h1 class="p-2">User Login page</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group container">
                    <legend class="border-bottom mb-3"></legend>
                    <div class="container px-3 mx-2">
                        {{ form|crispy }}
                    </div>
                </fieldset>
                <div class="form-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
                    <button class="btn btn-primary"  type="submit">LOG IN</button>
                </div>
                <br>
                <div class="border-top pt-3">
    {#                <small class="text-muted rounded text-light bg-info p-3 m-3 ">#}
    {#                </small>#}
                </div>
                <div class="m-4 btn-group-toggle d-flex justify-content-between" data-toggle="buttons">
                    <button class="btn btn-light text-muted" >
                        Forgoten password ?? <a class="text-decoration-none" href="#"> CLICK HERE </a></button>
                    <button class="btn btn-light text-muted" >
                        Don't have account ?? <a class="text-decoration-none" href="{% url 'register' %}"> CREATE FROM HERE </a></button>
                </div>
            </form>

        </div>
    </div>

    <br><br><br>
{% endblock content %}
