{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css_sidebar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <header>
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="bg-opacity-50 collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky bg-opacity-50 ">
          <div class="list-group list-group-flush mx-3 mt-4">
            <a href="{% url 'dashboard_admin' %}" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>DASHBOARD</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>MANAGE CATEGORY</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-chart-area fa-fw me-3"></i><span>MANAGE PRODUCTS</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>MANAGE USER</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action py-2 ripple">
              <i class="fas fa-chart-area fa-fw me-3"></i><span></span>
            </a>

          </div>
        </div>
      </nav>
      <nav id="main-navbar" class="navbar navbar-expand-lg bg-dark fixed-top">
        <!-- Container wrapper -->
        <div class="container container-fluid  d-flex justify-content-between">
          <!-- Toggle button -->

          <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://th.bing.com/th/id/OIP.dyH31_g1X78x4tpXsMoK6QHaF7?rs=1&amp;pid=ImgDetMain" height="25"
                     alt="quick cart hub" loading="lazy"/>
            </a>
            <a>
                <button class="btn-primary " data-mdb-button-init class="navbar-toggler" type="button" data-mdb-collapse-init
                        data-mdb-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                        aria-label="Toggle navigation">LOGOUT</button>
            </a>

        </div>
          <!-- Container wrapper -->
      </nav>
        <!-- Navbar -->
    </header>

        <!--Main layout-->
    <main style="margin-top: 55px">
      <div  class="bg-danger container py-3"  style="height: 100vh ">
        {% block content %}

        {% endblock %}
      </div>
    </main>
    <!--Main layout-->

</body>
